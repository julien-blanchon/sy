name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Build only, don't publish"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # STAGE 1: Verify version and run checks
  # ============================================================================

  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag or Cargo.toml
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            VERSION=${TAG#v}
          else
            VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
            TAG="v$VERSION"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG"
          echo "Version: $VERSION"

      - name: Verify Cargo.toml version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${{ steps.version.outputs.version }}
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)

          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) doesn't match Cargo.toml ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version match confirmed"

      - name: Check if already published to crates.io
        run: |
          VERSION=${{ steps.version.outputs.version }}
          CRATES_VERSION=$(curl -sf https://crates.io/api/v1/crates/sy | jq -r '.versions[0].num' || echo "0.0.0")

          echo "Target version: $VERSION"
          echo "Latest on crates.io: $CRATES_VERSION"

          if [ "$VERSION" = "$CRATES_VERSION" ]; then
            echo "WARNING: Version $VERSION already published to crates.io"
            echo "Will skip crates.io publish step"
            echo "ALREADY_PUBLISHED=true" >> $GITHUB_ENV
          else
            echo "Version $VERSION is new"
            echo "ALREADY_PUBLISHED=false" >> $GITHUB_ENV
          fi

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libacl1-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Test
        run: cargo test --all

  # ============================================================================
  # STAGE 2: Build binaries (parallel)
  # ============================================================================

  build-binaries:
    name: Build ${{ matrix.target }}
    needs: verify
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sy-aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sy-x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libacl1-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}
          mkdir -p dist
          cp target/${{ matrix.target }}/release/sy dist/
          if [ -f target/${{ matrix.target }}/release/sy-remote ]; then
            cp target/${{ matrix.target }}/release/sy-remote dist/
          fi

      - name: Create tarball
        run: |
          cd dist
          tar czf ${{ matrix.artifact_name }}.tar.gz sy sy-remote 2>/dev/null || tar czf ${{ matrix.artifact_name }}.tar.gz sy
          sha256sum ${{ matrix.artifact_name }}.tar.gz > ${{ matrix.artifact_name }}.tar.gz.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}.tar.gz*

  # ============================================================================
  # STAGE 3: Create GitHub Release
  # ============================================================================

  create-release:
    name: Create GitHub Release
    needs: [verify, build-binaries]
    if: startsWith(github.ref, 'refs/tags/') && !inputs.dry-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        run: |
          gh release create ${{ needs.verify.outputs.tag }} \
            --title "${{ needs.verify.outputs.tag }}" \
            --generate-notes \
            --draft \
            artifacts/*
        env:
          GH_TOKEN: ${{ github.token }}

  # ============================================================================
  # STAGE 4: Publish to crates.io (trusted publishing via OIDC)
  # ============================================================================

  publish-crates:
    name: Publish to crates.io
    needs: [verify, build-binaries]
    if: startsWith(github.ref, 'refs/tags/') && !inputs.dry-run
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Check if already published
        id: check
        run: |
          VERSION=${{ needs.verify.outputs.version }}
          CRATES_VERSION=$(curl -sf https://crates.io/api/v1/crates/sy | jq -r '.versions[0].num' || echo "0.0.0")
          if [ "$VERSION" = "$CRATES_VERSION" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION already on crates.io, skipping"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Install system dependencies
        if: steps.check.outputs.skip != 'true'
        run: sudo apt-get update && sudo apt-get install -y libacl1-dev

      - uses: dtolnay/rust-toolchain@stable
        if: steps.check.outputs.skip != 'true'

      - name: Get crates.io token via OIDC
        if: steps.check.outputs.skip != 'true'
        uses: rust-lang/crates-io-auth-action@v1
        id: crates-io-auth

      - name: Publish to crates.io
        if: steps.check.outputs.skip != 'true'
        run: cargo publish --token ${{ steps.crates-io-auth.outputs.token }}

  # ============================================================================
  # STAGE 5: Update Homebrew tap
  # ============================================================================

  update-homebrew:
    name: Update Homebrew Tap
    needs: [verify, create-release]
    if: startsWith(github.ref, 'refs/tags/') && !inputs.dry-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: nijaru/homebrew-tap
          token: ${{ secrets.TAP_UPDATE_TOKEN }}

      - name: Download checksums
        run: |
          gh release download ${{ needs.verify.outputs.tag }} \
            --repo nijaru/sy \
            --pattern '*.sha256'
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Update formula
        run: |
          TAG=${{ needs.verify.outputs.tag }}
          VERSION=${{ needs.verify.outputs.version }}

          ARM64_SHA=$(cat sy-aarch64-apple-darwin.tar.gz.sha256 | awk '{print $1}')
          SOURCE_SHA=$(curl -sL https://github.com/nijaru/sy/archive/refs/tags/$TAG.tar.gz | shasum -a 256 | awk '{print $1}')

          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/sy.rb
          sed -i "s|url \"https://github.com/nijaru/sy/releases/download/v.*/sy-aarch64-apple-darwin.tar.gz\"|url \"https://github.com/nijaru/sy/releases/download/$TAG/sy-aarch64-apple-darwin.tar.gz\"|" Formula/sy.rb
          sed -i "/on_arm do/,/end/ s/sha256 \".*\"/sha256 \"$ARM64_SHA\"/" Formula/sy.rb
          sed -i "s|url \"https://github.com/nijaru/sy/archive/refs/tags/v.*.tar.gz\"|url \"https://github.com/nijaru/sy/archive/refs/tags/$TAG.tar.gz\"|" Formula/sy.rb
          sed -i "/on_intel do/,/depends_on/ s/sha256 \".*\"/sha256 \"$SOURCE_SHA\"/" Formula/sy.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sy.rb
          git commit -m "chore: update sy to ${{ needs.verify.outputs.tag }}"
          git push

  # ============================================================================
  # STAGE 6: Finalize release
  # ============================================================================

  finalize:
    name: Finalize Release
    needs: [verify, create-release, publish-crates, update-homebrew]
    if: startsWith(github.ref, 'refs/tags/') && !inputs.dry-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish GitHub release
        run: gh release edit ${{ needs.verify.outputs.tag }} --draft=false
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.verify.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release**: https://github.com/nijaru/sy/releases/tag/${{ needs.verify.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **crates.io**: https://crates.io/crates/sy/${{ needs.verify.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Homebrew**: \`brew upgrade sy\`" >> $GITHUB_STEP_SUMMARY
