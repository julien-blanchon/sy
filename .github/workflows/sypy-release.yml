name: sypy Release

on:
    push:
        tags:
            - "sypy-v*"
    workflow_dispatch:
        inputs:
            dry_run:
                description: "Build only, don't publish"
                required: false
                type: boolean
                default: false

permissions:
    contents: read

jobs:
    linux:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                target: [x86_64, aarch64]
        steps:
            - uses: actions/checkout@v4
            - name: Build wheels
              uses: PyO3/maturin-action@v1
              with:
                  target: ${{ matrix.target }}
                  args: --release --out dist --find-interpreter --manifest-path sypy/Cargo.toml
                  sccache: "true"
                  manylinux: "2_28"
                  # Install perl modules and openssl-devel for vendored OpenSSL build
                  before-script-linux: |
                      dnf install -y perl-IPC-Cmd perl-FindBin perl-File-Compare perl-File-Copy openssl-devel
            - name: Upload wheels
              uses: actions/upload-artifact@v4
              with:
                  name: wheels-linux-${{ matrix.target }}
                  path: dist

    # Windows disabled - requires additional platform-specific work
